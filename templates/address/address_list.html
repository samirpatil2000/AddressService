


<!doctype html>
<html lang="en"> {% load crispy_forms_tags %} <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <div class="container" style="margin-top: 20px">
        <a class="btn btn-outline-info" href="{% url 'add_address' %}">Add Address</a>
        <div class="table-responsive">
        <table class="table table-hover" style="margin-top: 20px">
          <thead>
            <tr>
                 <th>Id</th>
                 <th>Name</th>
                 <th>Address Line 1</th>
                 <th>Address Line 2</th>
                 <th>Zipcode</th>
                 <th>City</th>
                 <th>State</th>

            </tr>
          </thead>
          <tbody>
                {% for object in objects %}
                    <tr>
                        <td data-label="Id">{{ forloop.counter }}</td>
                        <td data-label="Name">{{ object.name }}</td>
                        <td data-label="Address Line 1">{{ object.address_line_1 }}</td>
                        <td data-label="Address Line 2">{{ object.address_line_2 }}</td>
                        <td data-label="Zipcode">{{ object.zipcode }}</td>
                        <td data-label="City">{{ object.city }}</td>
                        <td data-label="State">{{ object.state  }}</td>
                    </tr>
                {% endfor %}
          </tbody>
        </table>
    </div>
    </div>

  </body>
</html>
