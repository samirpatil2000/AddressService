<!doctype html>
<html lang="en"> {% load crispy_forms_tags %} <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
        {% comment %} <form method="POST"> {% csrf_token %} <fieldset class="form-group">
          <legend class="'border-bottom mb-4">Add Address</legend>
          {{ form | crispy }}
          <div class="form-group"><button class="btn btn-outline-info" type="submit">Submit</button></div>
        </fieldset>
      </form>
      {% endcomment %}
      <form method="POST"><input type="hidden" name="csrfmiddlewaretoken" value="sddyQ8v9IVYtiGed8sCk8ub1Wk1cBvdjNuLM7rT11R7oFqpIAfpEi1IwaWpnc4rt">
        <fieldset class="form-group">
          <legend class="'border-bottom mb-4">Add Address</legend>
          <div id="div_id_name" class="form-group"><label for="id_name" class=" requiredField"> Name <span class="asteriskField">*</span></label>
            <div class=""><input type="text" name="name" maxlength="100" class="textinput textInput form-control" required="" id="id_name"></div>
          </div>
          <div id="div_id_address_line_1" class="form-group"><label for="id_address_line_1" class=" requiredField"> Address line 1 <span class="asteriskField">*</span></label>
            <div class=""><input type="text" name="address_line_1" maxlength="300" class="textinput textInput form-control" required="" id="id_address_line_1"></div>
          </div>
          <div id="div_id_address_line_2" class="form-group"><label for="id_address_line_2" class=""> Address line 2 </label>
            <div class=""><input type="text" name="address_line_2" maxlength="300" class="textinput textInput form-control" id="id_address_line_2"></div>
          </div>
          <div id="div_id_zipcode" class="form-group">
              <label for="id_zipcode"  id="id_zipcode_label" class=" requiredField"> Zipcode
                  <span class="asteriskField">*</span>
              </label>
              <div class="row">
                    <div class=""><input type="text" name="zipcode" maxlength="6" class="textinput textInput form-control" required="" id="id_zipcode" style="margin-left: 15px"></div>
                    <a class="btn btn-outline-info" onclick="call_zipcode_api()" style="margin-left: 20px">Get Cities</a>
              </div>
          </div>

          <div id="div_id_city" class="form-group"><label for="id_city" class=" requiredField"> City <span class="asteriskField">*</span></label>
            <div class=""><input type="text" name="city" maxlength="50" class="textinput textInput form-control" required="" id="id_city"></div>
          </div>
          <div id="div_id_state" class="form-group"><label for="id_state" class=" requiredField"> State <span class="asteriskField">*</span></label>
            <div class=""><input type="text" name="state" maxlength="50" class="textinput textInput form-control" required="" id="id_state"></div>
          </div>
          <div class="form-group"><button class="btn btn-outline-info" type="submit">Submit</button></div>
        </fieldset>
      </form>
    </div>

    <script>
        function call_zipcode_api(){
            var zipcodeObject = document.getElementById("id_zipcode")
            var zipcode = zipcodeObject.value
            console.log(zipcode)
            if (!zipcode){
                zipcodeObject.focus()
            }
            var apiUrl = `http://127.0.0.1:8000/api/zipcodes/${zipcode}`;
            fetch(apiUrl).
            then(async response => {
                var jsonResponse = await response.json()
                jsonResponse["status"] = response.status
                return jsonResponse
            }).
            then(data => {
                console.log("Hello", data);
                console.log("Hello Samir", data.status)
                var zipcodeLabelObject = document.getElementById("id_zipcode_label");
                var cityObject = document.getElementById("id_city")
                var stateObject = document.getElementById("id_state")
                if (data.status === 200){
                    cityObject.setAttribute("value", data.city)
                    stateObject.setAttribute("value", data.state)
                    zipcodeLabelObject.style = "color: black"
                }else{
                    zipcodeObject.value = "";
                    zipcodeLabelObject.style = "color: red"
                    zipcodeLabelObject.focus()
                }
            }).catch(err => {
                console.log(err);
            });
        }

    </script>
  </body>
</html>
